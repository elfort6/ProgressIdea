<!DOCTYPE html>

<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <link href="css/bootstrap.min.css">
</head>

<body>
    <div class="trasparente mt-5">
        <div class="principal">
            <h2>Iniciar Sesión </h2>
            <form form-group id="formLogin">
                <div class="imputBox">
                    <input type="text" id="usuario" name="usuario" required=" ">
                    <label>Usuario</label>
                </div>
                <div class="imputBox">
                    <input type="password" id="clave" name="clave" required=" ">
                    <label>Contraseña</label>
                </div>
                <input type="button" value="Iniciar Sesión" class="btn btn-success" style="background: #11F0A0;" id="boton"/>
            </form>
            <br>
            <a href="recuperacion.html" style="color:white;">¿Has olvidado Tu contraseña?</a>
            <br>
            <br>
            <span id="repuesta" style="color:black;"></span>
        </div>
    </div>
    
    <script type="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
        $("#boton").click(function(){
            document.getElementById('repuesta').innerHTML = '';
            var usuario = document.getElementById('usuario').value;
            var contra = document.getElementById('clave').value;
            if ((usuario == '') || (contra == ' ')) {
                document.getElementById('repuesta').innerHTML = ` <strong >Por Favor Ingresa Los Datos</strong >`;
            } else {
                document.getElementById('repuesta').innerHTML = "Enviar datos";
                console.log(usuario + contra);
                var formData = new FormData($("#formLogin")[0]);
                var ruta = "Ajax/php/IniciarSesion.php";
                $.ajax({
                    url: ruta,
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (datos) {
                        $(location).attr('href',datos);
                    }
                });
            }    
        });
    </script>
</body>

</html>

</html>
